shadowJar {
    manifest {
        attributes ('Main-Class': 'h2oai.dai.kdb.mojo.KdbExample', "Fw-Version":"0.01")
    }
    mergeServiceFiles()
}

rootProject.distributionZip {
    dependsOn shadowJar
    into(this.project.path.replace(":", "/")) {
        from shadowJar.archivePath
    }
}