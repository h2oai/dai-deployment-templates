apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':common:kdb-java')
    compile group: 'com.github.cliftonlabs', name: 'json-simple',   version: '2.1.2'
    compile group: 'com.google.code.gson',   name: 'gson',          version:'2.7'
    compile 'org.json:json:20171018'
    compile group: 'ai.h2o', name: 'mojo2-runtime-api', version: mojoRuntimeVersion
    compile group: 'ai.h2o', name: 'mojo2-runtime-impl', version: mojoRuntimeVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}

//bootRun {
//    systemProperties System.properties
//}

jar {
    manifest {
        attributes ('Main-Class': 'h2oai.dai.kdb.mojo.KdbExample', "Fw-Version":"0.01")
    }
}

rootProject.distributionZip {
    dependsOn jar
    into(this.project.path.replace(":", "/")) {
        from jar.archivePath
    }
}