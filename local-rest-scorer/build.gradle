apply plugin: 'org.springframework.boot'

dependencies {
    compile project(':common:rest-spring-api')
    compile project(':common:transform')

    compile group: 'ai.h2o', name: 'mojo2-runtime-api'
    compile group: 'ai.h2o', name: 'mojo2-runtime-impl'
    compile group: 'io.springfox', name: 'springfox-swagger2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
}

test {
    useJUnitPlatform()
}

bootRun {
    systemProperties System.properties
}

bootJar {
    mainClassName = 'ai.h2o.mojos.deploy.local.rest.ScorerApplication'
}

// Include the local rest scorer executable jar in the root package distribution zip file.
rootProject.distributionZip {
    dependsOn bootJar
    into(this.project.path.replace(":", "/")) {
        from bootJar.archivePath
    }
}
