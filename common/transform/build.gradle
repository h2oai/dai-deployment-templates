apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':common:rest-java-model')

    compile group: 'ai.h2o', name: 'mojo2-runtime-api', version: mojoRuntimeVersion

    testCompile group: 'ai.h2o', name: 'mojo2-runtime-impl', version: mojoRuntimeVersion
    testCompile group: 'com.google.truth.extensions', name: 'truth-java8-extension', version: truthVersion
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jupiterVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jupiterVersion
}

test {
    useJUnitPlatform()
}
